<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed; left: 0; bottom: 0; right: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-img">
        <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="smiling-women-at-office">
        <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="smiling-women-at-office">
        <div class="img-overlay"></div>
    </div>
    <div class="card-text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.               
        </p>
        <ul>
            <li><span class="stats">10k+</span> <span class="stuff">companies</span></li>
            <li><span class="stats">314</span> <span class="stuff">templates</span></li>
            <li><span class="stats">12M+</span> <span class="stuff">queries</span></li>
        </ul>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"></a>.
  </div>
</body>
</html>
